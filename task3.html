<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бенькалович ПП-24</title>
</head>
<body>
    <script>
        // Генерація масиву випадкових чисел (від 1 до 100) з 15 елементів
        let arr = [];
        for (let i = 0; i < 15; i++) {
            arr.push(Math.floor(Math.random() * 100) + 1);
        }

        // Виведення масиву на екран
        document.write("Масив: ", arr.join("  "), "<br><br>");

        // Задати проміжок [a, b]
        let a = 20, b = 50;
        let countInRange = 0;
        let sumMultiple3 = 0;

        // Підрахунок кількості чисел, що належать проміжку [a, b]
        arr.forEach(num => {
            if (num >= a && num <= b) {
                countInRange++;
            }
        });

        // Підрахунок суми чисел, що стоять на місцях, кратних 3
        arr.forEach((num, index) => {
            if (index % 3 === 0) {
                sumMultiple3 += num;
            }
        });

        // Виведення результатів
        document.write("Кількість чисел, що належать проміжку [20, 50]: " + countInRange + "<br>");
        document.write("Сума чисел, що стоять на місцях, кратних 3: " + sumMultiple3);
    </script>
</body>
</html>
